# int
int:
  input_chunk_length:
    low: 2
    high: 12
  output_chunk_length: 
    low: 1
    high: 6
  lstm_layers:
    low: 1
    high: 4
  num_attention_heads:
    low: 2
    high: 6

# when a random value within a range is not ideal
categorical:
  hidden_size: 
    choices: [8, 16, 32, 64, 128]
  hidden_continuous_size: 
    choices: [2, 4, 8, 16, 32, 64]
  full_attention: 
    choices: [True, False]

# floats
float:
  dropout: 
    low: 0.0
    high: 0.4
  learning_rate:
    low: 0.0001
    high: 0.005
    log: True

